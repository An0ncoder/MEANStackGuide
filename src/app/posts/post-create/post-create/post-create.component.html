<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput cols="30" rows="6" [value]="newPost" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>

    <button mat-raised-button (click)="onAddPost()" color="accent">Save Post</button>
</mat-card>
